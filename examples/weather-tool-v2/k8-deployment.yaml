apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-tool-v2
  namespace: gomind-examples
  labels:
    app: weather-tool-v2
    component: tool
    version: v2.0.0
    gomind.framework/type: tool
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-tool-v2
  template:
    metadata:
      labels:
        app: weather-tool-v2
        component: tool
        version: v2.0.0
        gomind.framework/type: tool
      annotations:
        prometheus.io/scrape: "false"
    spec:
      containers:
      - name: weather-tool-v2
        image: weather-tool-v2:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8096
          name: http
          protocol: TCP
        env:
        - name: GOMIND_AGENT_NAME
          value: "weather-tool-v2"
        - name: PORT
          value: "8096"
        - name: GOMIND_NAMESPACE
          value: "gomind-examples"
        - name: REDIS_URL
          value: "redis://redis.gomind-examples:6379"
        - name: GOMIND_REDIS_URL
          value: "redis://redis.gomind-examples:6379"
        - name: GOMIND_DISCOVERY_RETRY
          value: "true"
        - name: GOMIND_DISCOVERY_RETRY_INTERVAL
          value: "30s"
        - name: GOMIND_DEV_MODE
          value: "false"
        - name: GOMIND_LOG_LEVEL
          value: "info"
        - name: GOMIND_LOG_FORMAT
          value: "json"
        - name: GOMIND_K8S_SERVICE_NAME
          value: "weather-tool-v2-service"
        - name: GOMIND_K8S_SERVICE_PORT
          value: "80"
        - name: GOMIND_K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: GOMIND_K8S_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: GOMIND_K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: APP_ENV
          value: "development"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.gomind-examples:4318"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/capabilities
            port: 8096
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: weather-tool-v2-service
  namespace: gomind-examples
  labels:
    app: weather-tool-v2
    component: tool
    gomind.framework/type: tool
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8096
    protocol: TCP
    name: http
  selector:
    app: weather-tool-v2
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: weather-tool-v2-config
  namespace: gomind-examples
  labels:
    app: weather-tool-v2
    component: tool
data:
  config.yaml: |
    service:
      name: weather-tool-v2
      port: 8096
      namespace: gomind-examples
    api:
      provider: open-meteo
      rate_limit: unlimited
    discovery:
      enabled: true
      provider: redis
      redis_url: redis://redis.gomind-examples:6379
    logging:
      level: info
      format: json
    cors:
      enabled: true
      origins: ["*"]
