apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-tool
  namespace: gomind-examples
  labels:
    app: news-tool
    gomind.framework/type: tool
spec:
  replicas: 2
  selector:
    matchLabels:
      app: news-tool
  template:
    metadata:
      labels:
        app: news-tool
        gomind.framework/type: tool
    spec:
      containers:
      - name: news-tool
        image: news-tool:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8099
        env:
        - name: PORT
          value: "8099"
        - name: GOMIND_NAMESPACE
          value: "gomind-examples"
        - name: REDIS_URL
          value: "redis://redis.gomind-examples:6379"
        - name: GOMIND_REDIS_URL
          value: "redis://redis.gomind-examples:6379"
        - name: GOMIND_DISCOVERY_RETRY
          value: "true"
        - name: GOMIND_DISCOVERY_RETRY_INTERVAL
          value: "30s"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.gomind-examples:4318"
        - name: GNEWS_API_KEY
          valueFrom:
            secretKeyRef:
              name: external-api-keys
              key: GNEWS_API_KEY
              optional: true
        - name: GOMIND_K8S_SERVICE_NAME
          value: "news-tool-service"
        - name: GOMIND_K8S_SERVICE_PORT
          value: "80"
        - name: GOMIND_K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: GOMIND_K8S_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: GOMIND_K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8099
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /api/capabilities
            port: 8099
          initialDelaySeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: news-tool-service
  namespace: gomind-examples
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8099
  selector:
    app: news-tool
