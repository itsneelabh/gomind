# Kubernetes Deployment for Travel Chat Agent
# Namespace: gomind-examples
# Port: 8095

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: travel-chat-agent-config
  namespace: gomind-examples
  labels:
    app: travel-chat-agent
    component: agent
    framework: gomind
data:
  # Environment configuration
  APP_ENV: "production"
  PORT: "8095"
  NAMESPACE: "gomind-examples"

  # Framework configuration
  DEV_MODE: "false"
  GOMIND_LOG_LEVEL: "debug"
  GOMIND_DEBUG: "true"
  GOMIND_VALIDATE_PAYLOADS: "false"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-chat-agent
  namespace: gomind-examples
  labels:
    app: travel-chat-agent
    component: agent
    framework: gomind
    version: v1
    module: orchestration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: travel-chat-agent
  template:
    metadata:
      labels:
        app: travel-chat-agent
        component: agent
        framework: gomind
        version: v1
        module: orchestration
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8095"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: default

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
      - name: agent
        image: travel-chat-agent:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8095
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: travel-chat-agent-config
        - secretRef:
            name: ai-provider-keys-chat-agent
            optional: true

        # Additional environment variables
        env:
        - name: GOMIND_AGENT_NAME
          value: "travel-chat-agent"
        - name: REDIS_URL
          value: "redis://redis.gomind-examples:6379"
        - name: GOMIND_REDIS_URL  # For backward compatibility
          value: "redis://redis.gomind-examples:6379"
        # Redis Registration Resilience (handles Redis startup race conditions)
        - name: GOMIND_DISCOVERY_RETRY
          value: "true"
        - name: GOMIND_DISCOVERY_RETRY_INTERVAL
          value: "30s"
        - name: GOMIND_DEV_MODE
          value: "false"
        # Logging Configuration
        - name: GOMIND_LOG_FORMAT
          value: "json"
        # LLM Debug Feature - stores debug payloads in Redis DB 7
        - name: GOMIND_LLM_DEBUG_ENABLED
          value: "true"
        # Orchestration configuration
        - name: GOMIND_ORCHESTRATOR_MODE
          value: "autonomous"
        # K8s service discovery configuration (CRITICAL for proper registration)
        - name: GOMIND_K8S_SERVICE_NAME
          value: "travel-chat-agent-service"
        - name: GOMIND_K8S_SERVICE_PORT
          value: "80"
        - name: GOMIND_K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: GOMIND_K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        # Telemetry Configuration
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.gomind-examples:4318"
        # Timeout Configuration for Complex Multi-Tool Orchestration
        - name: GOMIND_ORCHESTRATION_TIMEOUT
          value: "5m"
        - name: GOMIND_HTTP_WRITE_TIMEOUT
          value: "5m"
        - name: GOMIND_HTTP_READ_TIMEOUT
          value: "5m"
        # Model Alias Override
        - name: GOMIND_OPENAI_MODEL_DEFAULT
          value: "gpt-4o-mini"
        - name: GOMIND_OPENAI_MODEL_SMART
          value: "gpt-4o-mini"
        - name: GOMIND_ANTHROPIC_MODEL_DEFAULT
          value: "claude-3-haiku-20240307"
        - name: GOMIND_ANTHROPIC_MODEL_SMART
          value: "claude-3-haiku-20240307"

        # Resource limits
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Startup probe (for slow-starting applications)
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12

        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: travel-chat-agent-service
  namespace: gomind-examples
  labels:
    app: travel-chat-agent
    component: agent
    framework: gomind
    gomind.framework/type: agent
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8095
    protocol: TCP
  selector:
    app: travel-chat-agent

---
# NodePort Service for Kind cluster access
apiVersion: v1
kind: Service
metadata:
  name: travel-chat-agent-nodeport
  namespace: gomind-examples
  labels:
    app: travel-chat-agent
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 8095
    nodePort: 30095
    protocol: TCP
  selector:
    app: travel-chat-agent
