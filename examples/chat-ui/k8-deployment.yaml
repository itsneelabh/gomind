# Kubernetes Deployment for Chat UI
# Namespace: gomind-examples
# Port: 80 (nginx)

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-ui
  namespace: gomind-examples
  labels:
    app: chat-ui
    component: frontend
    framework: gomind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-ui
  template:
    metadata:
      labels:
        app: chat-ui
        component: frontend
        framework: gomind
    spec:
      containers:
      - name: nginx
        image: chat-ui:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 80
          protocol: TCP

        # Resource limits
        resources:
          requests:
            cpu: "50m"
            memory: "32Mi"
          limits:
            cpu: "100m"
            memory: "64Mi"

        # Liveness probe - use / since index.html is always present
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 2
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: chat-ui-service
  namespace: gomind-examples
  labels:
    app: chat-ui
    component: frontend
    framework: gomind
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: chat-ui

---
# NodePort Service for Kind cluster access
apiVersion: v1
kind: Service
metadata:
  name: chat-ui-nodeport
  namespace: gomind-examples
  labels:
    app: chat-ui
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30096
    protocol: TCP
  selector:
    app: chat-ui
