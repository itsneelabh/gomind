<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoMind Travel Assistant</title>
    <!-- Inter font for better readability -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        :root {
            --glass-bg: rgba(15, 15, 25, 0.75);
            --glass-bg-light: rgba(35, 40, 60, 0.7);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-border-light: rgba(255, 255, 255, 0.25);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 80px rgba(100, 150, 255, 0.08);
            --glass-blur: 20px;
            --glass-highlight: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 50%);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.95);
            --text-muted: rgba(255, 255, 255, 0.85);
            --accent-blue: #5aadff;
            --accent-purple: #e4a8ff;
            --accent-green: #5ef08a;
            --accent-red: #ff9090;
            --accent-orange: #ffd080;
            --accent-teal: #8ae8ff;
            --border-subtle: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg,
                #0d0d12 0%,
                #1a1a2e 25%,
                #16213e 50%,
                #1a2744 75%,
                #0d0d12 100%);
            background-size: 400% 400%;
            animation: gradientShift 25s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            font-size: 15px;
            line-height: 1.6;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .chat-container {
            width: 100%;
            max-width: 1100px;
            height: 92vh;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur)) saturate(200%) brightness(1.1);
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(200%) brightness(1.1);
            border-radius: 24px;
            border: 1px solid var(--glass-border-light);
            box-shadow:
                var(--glass-shadow),
                inset 0 1px 1px rgba(255,255,255,0.15),
                inset 0 -1px 1px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: var(--glass-highlight);
            border-radius: 24px 24px 0 0;
            pointer-events: none;
            z-index: 0;
        }

        .chat-header {
            padding: 20px 24px;
            background: rgba(90, 173, 255, 0.12);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .chat-header h1 {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-header h1::before {
            content: "üåç";
            -webkit-text-fill-color: initial;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.06);
            padding: 8px 14px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-green);
            box-shadow: 0 0 8px rgba(50, 215, 75, 0.6);
            animation: pulse 2s infinite;
            transition: background 0.3s;
        }

        .status-dot.disconnected {
            background: var(--accent-red);
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.6);
        }

        .status-dot.connecting {
            background: var(--accent-orange);
            box-shadow: 0 0 8px rgba(255, 179, 64, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
        }

        .message {
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
        }

        .user-message .message-bubble {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.45) 0%, rgba(37, 99, 235, 0.4) 100%);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            color: #ffffff;
            padding: 14px 18px;
            border-radius: 18px 18px 4px 18px;
            border: 1px solid rgba(125, 180, 255, 0.4);
            box-shadow:
                0 4px 20px rgba(59, 130, 246, 0.3),
                0 0 40px rgba(59, 130, 246, 0.1),
                inset 0 1px 1px rgba(255, 255, 255, 0.25),
                inset 0 -1px 1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .user-message .message-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: 18px 18px 0 0;
            pointer-events: none;
        }

        .user-message .message-bubble p,
        .user-message .message-bubble span,
        .user-message .message-content {
            color: #ffffff;
            font-weight: 500;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .assistant-message {
            align-self: flex-start;
        }

        .assistant-message .message-bubble {
            background: var(--glass-bg-light);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            color: var(--text-primary);
            padding: 16px 20px;
            border-radius: 18px 18px 18px 4px;
            border: 1px solid var(--glass-border-light);
            box-shadow:
                0 4px 24px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(100, 150, 255, 0.05),
                inset 0 1px 0 rgba(255,255,255,0.12);
            position: relative;
            overflow: hidden;
        }

        .assistant-message .message-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 100%);
            border-radius: 18px 18px 0 0;
            pointer-events: none;
        }

        .assistant-message .message-content {
            color: var(--text-primary);
            position: relative;
            z-index: 1;
        }

        .assistant-message .message-content p,
        .assistant-message .message-content li {
            color: #ffffff;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.8rem;
            padding: 0 4px;
        }

        .message-role {
            font-weight: 600;
            color: var(--text-muted);
        }

        .user-message .message-role {
            color: rgba(255,255,255,0.8);
        }

        .message-time {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .user-message .message-time {
            color: rgba(255,255,255,0.6);
        }

        .message-content {
            line-height: 1.6;
        }

        /* Markdown styles - dark theme */
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 12px 0 8px 0;
            color: var(--text-primary);
        }
        .message-content h3 { font-size: 1.1rem; }
        .message-content h2 { font-size: 1.2rem; }
        .message-content h1 { font-size: 1.3rem; }
        .message-content p { margin: 8px 0; }
        .message-content ul, .message-content ol {
            margin: 8px 0 8px 20px;
        }
        .message-content li { margin: 4px 0; }
        .message-content code {
            background: rgba(125, 211, 252, 0.15);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9em;
            color: #93e0ff;
        }
        .message-content pre {
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.92);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        .message-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        .message-content strong { font-weight: 600; color: #ffffff; }
        .message-content em { font-style: italic; color: rgba(255, 255, 255, 0.95); }
        .message-content a {
            color: #7dd3fc;
            text-decoration: underline;
            text-decoration-color: rgba(125, 211, 252, 0.4);
            text-underline-offset: 2px;
            transition: color 0.2s, text-decoration-color 0.2s;
        }
        .message-content a:hover {
            color: #a5f3fc;
            text-decoration-color: rgba(165, 243, 252, 0.7);
        }
        .message-content a:visited {
            color: #c4b5fd;
        }

        .progress-panel {
            background: rgba(90, 173, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(90, 173, 255, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 14px;
            font-size: 0.85rem;
            position: relative;
            z-index: 1;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .progress-panel:empty {
            display: none;
        }

        .progress-item {
            padding: 6px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .progress-item.success {
            color: #6ee7a0;
        }

        .progress-item.error {
            color: #ffa0a0;
        }

        .progress-item.loading {
            color: #93e0ff;
        }

        .progress-icon {
            font-size: 1rem;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid var(--accent-teal);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message-footer {
            margin-top: 14px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.92);
            display: flex;
            align-items: center;
            gap: 14px;
            position: relative;
            z-index: 1;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.08);
            padding: 4px 10px;
            border-radius: 12px;
            color: #ffffff;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        .chat-input {
            padding: 20px 24px;
            background: rgba(15, 15, 25, 0.8);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .chat-input form {
            display: flex;
            gap: 12px;
        }

        .chat-input textarea {
            flex: 1;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-size: 1rem;
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s;
            resize: none;
            overflow-y: hidden;
            min-height: 48px;
            max-height: 120px;
            line-height: 1.4;
            font-family: inherit;
        }

        .chat-input textarea::placeholder {
            color: var(--text-muted);
        }

        .chat-input textarea:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.2);
        }

        .chat-input button {
            padding: 14px 28px;
            background: linear-gradient(135deg, rgba(90, 173, 255, 0.35) 0%, rgba(0, 102, 204, 0.3) 100%);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            color: white;
            border: 1px solid rgba(90, 173, 255, 0.4);
            border-radius: 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow:
                0 4px 20px rgba(90, 173, 255, 0.25),
                0 0 40px rgba(90, 173, 255, 0.1),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .chat-input button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: 28px 28px 0 0;
            pointer-events: none;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(90, 173, 255, 0.5) 0%, rgba(0, 102, 204, 0.45) 100%);
            border-color: rgba(90, 173, 255, 0.6);
            box-shadow:
                0 8px 32px rgba(90, 173, 255, 0.35),
                0 0 60px rgba(90, 173, 255, 0.15),
                inset 0 1px 1px rgba(255, 255, 255, 0.25),
                inset 0 -1px 1px rgba(0, 0, 0, 0.1);
        }

        .chat-input button:active {
            transform: translateY(0);
            background: linear-gradient(135deg, rgba(90, 173, 255, 0.6) 0%, rgba(0, 102, 204, 0.5) 100%);
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background: rgba(100, 100, 120, 0.3);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.15);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.25);
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .welcome-message h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .welcome-message p {
            margin-bottom: 20px;
            color: var(--text-muted);
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .suggestion-chip:hover {
            border-color: var(--accent-blue);
            background: rgba(10, 132, 255, 0.15);
            color: var(--accent-teal);
        }

        /* Error toast */
        .error-toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 107, 0.9);
            backdrop-filter: blur(12px);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            animation: toastIn 0.3s ease-out;
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 95%;
            }

            .chat-header h1 {
                font-size: 1.1rem;
            }

            .suggestions {
                flex-direction: column;
            }
        }

        /* Settings panel */
        .settings-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .settings-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .settings-panel {
            display: none;
            position: absolute;
            top: 70px;
            right: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border-light);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 16px;
            z-index: 100;
            min-width: 280px;
        }

        .settings-panel.visible {
            display: block;
        }

        .settings-panel h3 {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .settings-panel label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        .settings-panel input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .settings-panel input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .settings-panel button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, var(--accent-blue), #0066cc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .settings-panel button:hover {
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>GoMind Travel Assistant</h1>
            <div style="display: flex; align-items: center; gap: 12px;">
                <div class="connection-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">Connecting...</span>
                </div>
                <button class="settings-toggle" onclick="toggleSettings()" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>

        <div class="settings-panel" id="settingsPanel">
            <h3>Backend Configuration</h3>
            <label for="backendUrl">Backend URL</label>
            <input type="text" id="backendUrl" value="http://localhost:8095" placeholder="http://localhost:8095">
            <button onclick="saveSettings()">Save & Reconnect</button>
        </div>

        <main class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Welcome to Travel Assistant</h2>
                <p>Ask me anything about travel destinations, weather, currency, and more!</p>
                <div class="suggestions">
                    <div class="suggestion-chip" onclick="sendSuggestion('What is the weather like in Tokyo?')">
                        ‚òÄÔ∏è Weather in Tokyo
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('I am planning a trip to Paris. What currency do they use?')">
                        üí∂ Currency in Paris
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('Tell me about Switzerland - weather, currency, and travel tips')">
                        üèîÔ∏è Switzerland trip info
                    </div>
                </div>
            </div>
        </main>

        <footer class="chat-input">
            <form id="chatForm" onsubmit="handleSubmit(event)">
                <textarea id="messageInput"
                          placeholder="Ask about travel destinations..."
                          rows="1"
                          autocomplete="off"
                          onkeydown="handleKeyDown(event)"
                          oninput="autoResize(this)"></textarea>
                <button type="submit" id="sendButton">
                    <span>Send</span>
                    <span>‚Üí</span>
                </button>
            </form>
        </footer>
    </div>

    <script>
        // Configure marked library for proper markdown rendering
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,      // Convert \n to <br>
                gfm: true,         // GitHub Flavored Markdown
                headerIds: false,  // Don't add IDs to headers
                mangle: false      // Don't mangle email addresses
            });
        }

        // Configuration
        let backendUrl = localStorage.getItem('backendUrl') || 'http://localhost:8095';
        let sessionId = null;
        let isProcessing = false;
        let currentMessageEl = null;
        let responseText = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('backendUrl').value = backendUrl;
            checkConnection();
        });

        // Settings
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('visible');
        }

        function saveSettings() {
            backendUrl = document.getElementById('backendUrl').value.replace(/\/$/, '');
            localStorage.setItem('backendUrl', backendUrl);
            sessionId = null; // Reset session
            toggleSettings();
            checkConnection();
        }

        // Connection status
        async function checkConnection() {
            updateStatus('connecting', 'Connecting...');
            try {
                const response = await fetch(`${backendUrl}/health`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                if (response.ok) {
                    updateStatus('connected', 'Connected');
                    // Create session if needed
                    if (!sessionId) {
                        await createSession();
                    }
                } else {
                    updateStatus('disconnected', 'Disconnected');
                }
            } catch (error) {
                console.error('Connection check failed:', error);
                updateStatus('disconnected', 'Disconnected');
            }
        }

        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            dot.className = 'status-dot';
            if (status === 'disconnected') {
                dot.classList.add('disconnected');
            } else if (status === 'connecting') {
                dot.classList.add('connecting');
            }

            statusText.textContent = text;
        }

        // Session management
        async function createSession() {
            try {
                const response = await fetch(`${backendUrl}/chat/session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (response.ok) {
                    const data = await response.json();
                    sessionId = data.session_id;
                    console.log('Session created:', sessionId);
                }
            } catch (error) {
                console.error('Failed to create session:', error);
            }
        }

        // UI helpers
        function formatTime() {
            return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const messages = document.getElementById('chatMessages');
            messages.scrollTop = messages.scrollHeight;
        }

        function clearWelcome() {
            const welcome = document.querySelector('.welcome-message');
            if (welcome) {
                welcome.remove();
            }
        }

        function showError(message) {
            // Remove existing toast
            const existing = document.querySelector('.error-toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'error-toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 5000);
        }

        function addUserMessage(text) {
            clearWelcome();
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-role">You</span>
                    <span class="message-time">${formatTime()}</span>
                </div>
                <div class="message-bubble">
                    <div class="message-content">${escapeHtml(text)}</div>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function createAssistantMessage() {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-role">Assistant</span>
                    <span class="message-time">${formatTime()}</span>
                </div>
                <div class="message-bubble">
                    <div class="progress-panel"></div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                    <div class="message-footer" style="display: none;"></div>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function updateProgress(messageEl, stepId, message, isLoading = true) {
            const progressPanel = messageEl.querySelector('.progress-panel');
            let item = progressPanel.querySelector(`[data-step="${stepId}"]`);

            if (!item) {
                item = document.createElement('div');
                item.className = 'progress-item';
                item.dataset.step = stepId;
                progressPanel.appendChild(item);
            }

            if (isLoading) {
                item.className = 'progress-item loading';
                item.innerHTML = `<span class="spinner"></span> ${escapeHtml(message)}`;
            }
            scrollToBottom();
        }

        function completeStep(messageEl, stepId, tool, success, durationMs) {
            const progressPanel = messageEl.querySelector('.progress-panel');
            let item = progressPanel.querySelector(`[data-step="${stepId}"]`);

            if (!item) {
                item = document.createElement('div');
                item.dataset.step = stepId;
                progressPanel.appendChild(item);
            }

            if (success) {
                item.className = 'progress-item success';
                item.innerHTML = `<span class="progress-icon">‚úÖ</span> ${escapeHtml(tool)} (${durationMs}ms)`;
            } else {
                item.className = 'progress-item error';
                item.innerHTML = `<span class="progress-icon">‚ùå</span> ${escapeHtml(tool)} failed`;
            }
            scrollToBottom();
        }

        function appendChunk(messageEl, chunk) {
            const content = messageEl.querySelector('.message-content');

            // Remove typing indicator if present
            const typingIndicator = content.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }

            // Append chunk
            responseText += chunk;

            // Parse markdown using marked library
            if (typeof marked !== 'undefined') {
                content.innerHTML = marked.parse(responseText);
            } else {
                // Fallback: basic formatting
                const formatted = responseText.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                content.innerHTML = formatted;
            }

            // Render math equations with KaTeX
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\[', right: '\\]', display: true},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '[', right: ']', display: true}  // Handle [ ... ] style
                    ],
                    throwOnError: false
                });
            }
            scrollToBottom();
        }

        function showCompletion(messageEl, requestId, toolsUsed, durationMs) {
            // Mark all loading status items as complete
            const progressPanel = messageEl.querySelector('.progress-panel');
            const loadingItems = progressPanel.querySelectorAll('.progress-item.loading');
            loadingItems.forEach(item => {
                item.className = 'progress-item success';
                const text = item.textContent.trim();
                item.innerHTML = `<span class="progress-icon">‚úÖ</span> ${escapeHtml(text)}`;
            });

            const footer = messageEl.querySelector('.message-footer');
            footer.style.display = 'flex';

            const toolCount = toolsUsed ? toolsUsed.length : 0;
            const durationSec = (durationMs / 1000).toFixed(1);
            // Shorten request ID for display (first 8 chars), full ID in title for copy
            const shortRequestId = requestId ? requestId.substring(0, 8) : 'n/a';

            footer.innerHTML = `
                <span class="footer-item">üõ†Ô∏è ${toolCount} tool${toolCount !== 1 ? 's' : ''}</span>
                <span class="footer-item">‚è±Ô∏è ${durationSec}s</span>
                <span class="footer-item request-id" title="Request ID: ${escapeHtml(requestId || 'n/a')} (click to copy)"
                      style="cursor: pointer; font-family: monospace; font-size: 0.8em;"
                      onclick="navigator.clipboard.writeText('${escapeHtml(requestId || '')}').then(() => this.textContent = 'üìã Copied!').catch(() => {})">
                    üîç ${escapeHtml(shortRequestId)}
                </span>
            `;
        }

        function showErrorInMessage(messageEl, code, message, retryable) {
            const content = messageEl.querySelector('.message-content');
            content.innerHTML = `
                <div style="color: #dc2626;">
                    <strong>Error:</strong> ${escapeHtml(message)}
                    ${retryable ? '<br><em style="color: #64748b;">You can try again.</em>' : ''}
                </div>
            `;
            scrollToBottom();
        }

        // SSE Stream handler
        async function sendMessage(query) {
            if (isProcessing) return;
            isProcessing = true;
            responseText = '';

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;

            addUserMessage(query);
            currentMessageEl = createAssistantMessage();

            try {
                const response = await fetch(`${backendUrl}/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: query
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    // Process complete events
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep incomplete line in buffer

                    let eventType = null;
                    let eventData = null;

                    for (const line of lines) {
                        if (line.startsWith('event: ')) {
                            eventType = line.substring(7).trim();
                        } else if (line.startsWith('data: ')) {
                            eventData = line.substring(6);

                            if (eventType && eventData) {
                                try {
                                    const data = JSON.parse(eventData);
                                    handleSSEEvent(eventType, data);
                                } catch (e) {
                                    console.error('Failed to parse SSE data:', e, eventData);
                                }
                                eventType = null;
                                eventData = null;
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Stream error:', error);
                if (currentMessageEl) {
                    showErrorInMessage(currentMessageEl, 'connection_error',
                        'Failed to connect to backend. Please check your connection.', true);
                }
                showError('Connection failed. Is the backend running?');
                updateStatus('disconnected', 'Disconnected');
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                currentMessageEl = null;
            }
        }

        function handleSSEEvent(eventType, data) {
            if (!currentMessageEl) return;

            switch (eventType) {
                case 'session':
                    // Session ID received (for new sessions)
                    if (data.id) {
                        sessionId = data.id;
                        console.log('Session updated:', sessionId);
                    }
                    break;

                case 'status':
                    // Status update (e.g., "planning", "executing")
                    updateProgress(currentMessageEl, data.step || 'status', data.message);
                    break;

                case 'step':
                    // Step completion
                    completeStep(currentMessageEl, data.step_id, data.tool,
                        data.success, data.duration_ms || 0);
                    break;

                case 'chunk':
                    // Response text chunk
                    if (data.text) {
                        appendChunk(currentMessageEl, data.text);
                    }
                    break;

                case 'done':
                    // Completion
                    showCompletion(currentMessageEl, data.request_id,
                        data.tools_used, data.total_duration_ms);
                    break;

                case 'error':
                    // Error
                    showErrorInMessage(currentMessageEl, data.code,
                        data.message, data.retryable);
                    break;

                default:
                    console.log('Unknown SSE event:', eventType, data);
            }
        }

        // Form handlers
        function handleSubmit(event) {
            event.preventDefault();
            const input = document.getElementById('messageInput');
            const query = input.value.trim();
            if (!query) return;
            input.value = '';
            // Reset textarea height after sending
            input.style.height = 'auto';
            sendMessage(query);
        }

        function sendSuggestion(query) {
            const input = document.getElementById('messageInput');
            input.value = query;
            autoResize(input);
            sendMessage(query);
        }

        // Auto-resize textarea as user types
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Handle Enter key: submit on Enter, new line on Shift+Enter
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                document.getElementById('chatForm').dispatchEvent(new Event('submit', { cancelable: true }));
            }
        }
    </script>
</body>
</html>
