# Kubernetes Deployment for Research Assistant Agent with Telemetry
# Agent Namespace: gomind-examples
# Infrastructure Namespace: default
# Port: 8092

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: research-agent-telemetry-config
  namespace: gomind-examples
  labels:
    app: research-agent-telemetry
    component: agent
    framework: gomind
data:
  # Environment configuration
  APP_ENV: "production"
  PORT: "8092"
  NAMESPACE: "gomind-examples"

  # Telemetry configuration (points to gomind-examples namespace)
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.gomind-examples:4318"

  # Framework configuration
  DEV_MODE: "false"
  GOMIND_LOG_LEVEL: "info"
  GOMIND_VALIDATE_PAYLOADS: "false"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-agent-telemetry
  namespace: gomind-examples
  labels:
    app: research-agent-telemetry
    component: agent
    framework: gomind
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: research-agent-telemetry
  template:
    metadata:
      labels:
        app: research-agent-telemetry
        component: agent
        framework: gomind
        gomind.framework/type: agent
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8092"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: default

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
      - name: agent
        image: research-agent-telemetry:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8092
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: research-agent-telemetry-config
        - secretRef:
            name: ai-provider-keys
            optional: true

        # Additional environment variables
        env:
        - name: REDIS_URL
          value: "redis://redis.gomind-examples:6379"
        # K8s service discovery configuration (CRITICAL for proper registration)
        - name: GOMIND_K8S_SERVICE_NAME
          value: "research-agent-telemetry"
        - name: GOMIND_K8S_SERVICE_PORT
          value: "8092"
        - name: GOMIND_K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: GOMIND_K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        # Resource limits
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Startup probe (for slow-starting applications)
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12

        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: research-agent-telemetry
  namespace: gomind-examples
  labels:
    app: research-agent-telemetry
    component: agent
    framework: gomind
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8092
    targetPort: http
    protocol: TCP
  selector:
    app: research-agent-telemetry

