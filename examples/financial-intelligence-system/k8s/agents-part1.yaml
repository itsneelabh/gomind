# Market Data Agent Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-data-agent
  namespace: financial-intelligence
  labels:
    app: market-data-agent
    component: data-provider
    agent-type: financial-data
spec:
  replicas: 2
  selector:
    matchLabels:
      app: market-data-agent
  template:
    metadata:
      labels:
        app: market-data-agent
        component: data-provider
        agent-type: financial-data
    spec:
      containers:
      - name: market-data-agent
        image: market-data-agent:latest
        imagePullPolicy: Never # For Kind cluster with local images
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: REDIS_URL
        - name: ALPHA_VANTAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: ALPHA_VANTAGE_API_KEY
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: LOG_LEVEL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: market-data-agent
  namespace: financial-intelligence
  labels:
    app: market-data-agent
    component: data-provider
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: market-data-agent
---
