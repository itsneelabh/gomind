# Technical Analysis Agent Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: technical-analysis-agent
  namespace: financial-intelligence
  labels:
    app: technical-analysis-agent
    component: analysis-engine
    agent-type: technical-analysis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: technical-analysis-agent
  template:
    metadata:
      labels:
        app: technical-analysis-agent
        component: analysis-engine
        agent-type: technical-analysis
    spec:
      containers:
      - name: technical-analysis-agent
        image: technical-analysis-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8084
          name: http
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: REDIS_URL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: LOG_LEVEL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: technical-analysis-agent
  namespace: financial-intelligence
  labels:
    app: technical-analysis-agent
    component: analysis-engine
spec:
  type: ClusterIP
  ports:
  - port: 8084
    targetPort: 8084
    name: http
  selector:
    app: technical-analysis-agent
---
