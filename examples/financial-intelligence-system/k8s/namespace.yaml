# Namespace for the financial intelligence system
apiVersion: v1
kind: Namespace
metadata:
  name: financial-intelligence
  labels:
    name: financial-intelligence
    purpose: multi-agent-financial-system
---
# Secret for API keys
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: financial-intelligence
type: Opaque
data:
  # Base64 encoded values - replace with actual API keys
  # echo -n "your-alpha-vantage-key" | base64
  ALPHA_VANTAGE_API_KEY: eW91ci1hbHBoYS12YW50YWdlLWtleQ==
  # echo -n "your-news-api-key" | base64  
  NEWS_API_KEY: eW91ci1uZXdzLWFwaS1rZXk=
  # echo -n "your-openai-key" | base64
  OPENAI_API_KEY: eW91ci1vcGVuYWkta2V5
---
# ConfigMap for common configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-config
  namespace: financial-intelligence
data:
  REDIS_URL: "redis://redis.financial-intelligence.svc.cluster.local:6379"
  LOG_LEVEL: "info"
  ENVIRONMENT: "production"
