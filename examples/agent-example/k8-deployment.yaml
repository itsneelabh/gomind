apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-agent
  namespace: gomind-examples
  labels:
    app: research-agent
    component: agent
    version: v1.0.0
    gomind.framework/type: agent
spec:
  replicas: 2  # Running 2 replicas for high availability
  selector:
    matchLabels:
      app: research-agent
  template:
    metadata:
      labels:
        app: research-agent
        component: agent
        version: v1.0.0
        gomind.framework/type: agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: research-agent
        image: research-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
          name: http
          protocol: TCP
        env:
        - name: GOMIND_AGENT_NAME
          value: "research-assistant"
        - name: PORT
          value: "8090"
        - name: GOMIND_PORT  # For backward compatibility
          value: "8090"
        - name: NAMESPACE
          value: "gomind-examples"
        - name: GOMIND_NAMESPACE  # For backward compatibility
          value: "gomind-examples"
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: research-agent-config
              key: redis_url
              optional: false
        - name: GOMIND_REDIS_URL  # For backward compatibility
          valueFrom:
            configMapKeyRef:
              name: research-agent-config
              key: redis_url
              optional: false
        # Redis Registration Resilience (handles Redis startup race conditions)
        - name: GOMIND_DISCOVERY_RETRY
          value: "true"
        - name: GOMIND_DISCOVERY_RETRY_INTERVAL
          value: "30s"
        - name: DEV_MODE
          value: "false"
        - name: GOMIND_DEV_MODE
          value: "false"
        # Logging Configuration (change to debug for troubleshooting)
        - name: GOMIND_LOG_LEVEL
          value: "info"
        - name: GOMIND_LOG_FORMAT
          value: "json"
        # ðŸ”§ KUBERNETES SERVICE DISCOVERY CONFIGURATION
        - name: GOMIND_K8S_SERVICE_NAME
          value: "research-agent-service"
        - name: GOMIND_K8S_SERVICE_PORT
          value: "80"
        - name: GOMIND_K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: GOMIND_K8S_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: GOMIND_K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        # Telemetry Configuration
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4318"
        # AI Provider Configuration
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-provider-keys
              key: OPENAI_API_KEY
              optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/capabilities
            port: 8090
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: research-agent-service
  namespace: gomind-examples
  labels:
    app: research-agent
    component: agent
    gomind.framework/type: agent
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8090
    protocol: TCP
    name: http
  selector:
    app: research-agent
---
