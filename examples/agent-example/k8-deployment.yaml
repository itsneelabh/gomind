apiVersion: v1
kind: ConfigMap
metadata:
  name: research-agent-config
  namespace: gomind-examples
  labels:
    app: research-agent
    component: agent
data:
  # Direct key for environment variable reference
  redis_url: "redis://redis.default.svc.cluster.local:6379"
  # Full configuration file
  config.yaml: |
    service:
      name: research-assistant
      port: 8090
      namespace: gomind-examples
    discovery:
      enabled: true
      provider: redis
      redis_url: redis://redis.default.svc.cluster.local:6379
      cache_enabled: true
    ai:
      auto_detect: true
      temperature: 0.7
      max_tokens: 1000
      timeout: 30s
    logging:
      level: info
      format: json
    cors:
      enabled: true
      origins: ["*"]