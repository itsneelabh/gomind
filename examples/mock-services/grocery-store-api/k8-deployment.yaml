apiVersion: apps/v1
kind: Deployment
metadata:
  name: grocery-store-api
  namespace: gomind-examples
  labels:
    app: grocery-store-api
    component: mock-service
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grocery-store-api
  template:
    metadata:
      labels:
        app: grocery-store-api
        component: mock-service
        version: v1.0.0
    spec:
      containers:
      - name: grocery-store-api
        image: grocery-store-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8081"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: grocery-store-api
  namespace: gomind-examples
  labels:
    app: grocery-store-api
    component: mock-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: grocery-store-api
