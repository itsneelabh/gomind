# Kubernetes Deployment for Async Travel Agent - Worker Component
# Agent Namespace: gomind-examples
# Port: 8098 (health/metrics only)
#
# This deployment runs in Worker mode (GOMIND_MODE=worker):
# - Processes tasks from Redis queue
# - Does NOT handle HTTP API requests (API deployment does that)
# - Scales based on queue depth / CPU load
#
# Deploy this alongside k8-deployment-api.yaml for production.
#
# Worker responsibilities:
# - Dequeue tasks from Redis
# - Execute AI orchestration (tool calls, synthesis)
# - Update task status/results in Redis

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: async-travel-agent-worker-config
  namespace: gomind-examples
  labels:
    app: async-travel-agent-worker
    component: worker
    framework: gomind
data:
  # Environment configuration
  APP_ENV: "production"
  PORT: "8098"
  NAMESPACE: "gomind-examples"

  # Deployment mode - Worker only
  GOMIND_MODE: "worker"

  # Framework configuration
  DEV_MODE: "false"
  GOMIND_LOG_LEVEL: "info"
  GOMIND_DEBUG: "false"
  GOMIND_VALIDATE_PAYLOADS: "false"

  # Worker configuration
  WORKER_COUNT: "5"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: async-travel-agent-worker
  namespace: gomind-examples
  labels:
    app: async-travel-agent-worker
    component: worker
    framework: gomind
    version: v1
    module: async
spec:
  replicas: 2  # Multiple workers for throughput
  selector:
    matchLabels:
      app: async-travel-agent-worker
  template:
    metadata:
      labels:
        app: async-travel-agent-worker
        component: worker
        framework: gomind
        version: v1
        module: async
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8098"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: default

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
      - name: worker
        image: async-travel-agent:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8098
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: async-travel-agent-worker-config
        - secretRef:
            name: ai-provider-keys-async-agent
            optional: true

        # Additional environment variables
        env:
        - name: GOMIND_AGENT_NAME
          value: "async-travel-agent-worker"
        - name: REDIS_URL
          value: "redis://redis.gomind-examples:6379"
        - name: GOMIND_REDIS_URL
          value: "redis://redis.gomind-examples:6379"
        # Redis Registration Resilience
        - name: GOMIND_DISCOVERY_RETRY
          value: "true"
        - name: GOMIND_DISCOVERY_RETRY_INTERVAL
          value: "30s"
        - name: GOMIND_DEV_MODE
          value: "false"
        # Logging Configuration
        - name: GOMIND_LOG_FORMAT
          value: "json"
        # K8s service discovery configuration (workers need discovery for tool calls)
        - name: GOMIND_K8S_SERVICE_NAME
          value: "async-travel-agent-worker-service"
        - name: GOMIND_K8S_SERVICE_PORT
          value: "80"
        - name: GOMIND_K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: GOMIND_K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        # Telemetry Configuration
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.gomind-examples:4318"
        # Timeout Configuration for Task Processing
        - name: GOMIND_HTTP_WRITE_TIMEOUT
          value: "5m"
        - name: GOMIND_HTTP_READ_TIMEOUT
          value: "5m"
        # Model Alias Override: Use cheaper models for testing
        - name: GOMIND_OPENAI_MODEL_DEFAULT
          value: "gpt-4o-mini"
        - name: GOMIND_OPENAI_MODEL_SMART
          value: "gpt-4o-mini"
        - name: GOMIND_ANTHROPIC_MODEL_DEFAULT
          value: "claude-3-haiku-20240307"
        - name: GOMIND_ANTHROPIC_MODEL_SMART
          value: "claude-3-haiku-20240307"

        # Resource limits (workers are CPU/memory intensive)
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Startup probe (workers may take longer to initialize)
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 15

        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL

---
# Worker service (for health checks / metrics scraping only)
apiVersion: v1
kind: Service
metadata:
  name: async-travel-agent-worker-service
  namespace: gomind-examples
  labels:
    app: async-travel-agent-worker
    component: worker
    framework: gomind
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8098
    protocol: TCP
  selector:
    app: async-travel-agent-worker

---
# HPA for Workers - scales based on CPU (task processing load)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: async-travel-agent-worker-hpa
  namespace: gomind-examples
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: async-travel-agent-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# PodDisruptionBudget for Workers
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: async-travel-agent-worker-pdb
  namespace: gomind-examples
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: async-travel-agent-worker
