apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-tool
  namespace: gomind-examples
  labels:
    app: weather-tool
    component: tool
    version: v1.0.0
    gomind.framework/type: tool
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-tool
  template:
    metadata:
      labels:
        app: weather-tool
        component: tool
        version: v1.0.0
        gomind.framework/type: tool
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: weather-tool
        image: weather-tool:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: GOMIND_AGENT_NAME
          value: "weather-service"
        - name: GOMIND_PORT
          value: "8080"
        - name: GOMIND_NAMESPACE
          value: "gomind-examples"
        - name: REDIS_URL
          value: "redis://redis.default.svc.cluster.local:6379"
        - name: GOMIND_REDIS_URL
          value: "redis://redis.default.svc.cluster.local:6379"
        # Redis Registration Resilience (handles Redis startup race conditions)
        - name: GOMIND_DISCOVERY_RETRY
          value: "true"
        - name: GOMIND_DISCOVERY_RETRY_INTERVAL
          value: "30s"
        - name: GOMIND_DEV_MODE
          value: "false"
        # Logging Configuration (change to debug for troubleshooting)
        - name: GOMIND_LOG_LEVEL
          value: "info"
        - name: GOMIND_LOG_FORMAT
          value: "json"
        # ðŸ”§ KUBERNETES SERVICE DISCOVERY CONFIGURATION
        - name: GOMIND_K8S_SERVICE_NAME
          value: "weather-tool-service"
        - name: GOMIND_K8S_SERVICE_PORT
          value: "80"
        - name: GOMIND_K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: GOMIND_K8S_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: GOMIND_K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        # Telemetry Configuration
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4318"
        - name: WEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: external-api-keys
              key: WEATHER_API_KEY
              optional: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/capabilities
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: weather-tool-service
  namespace: gomind-examples
  labels:
    app: weather-tool
    component: tool
    gomind.framework/type: tool
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: weather-tool
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: weather-tool-config
  namespace: gomind-examples
  labels:
    app: weather-tool
    component: tool
data:
  config.yaml: |
    service:
      name: weather-service
      port: 8080
      namespace: gomind-examples
    discovery:
      enabled: true
      provider: redis
      redis_url: redis://redis.default.svc.cluster.local:6379
    logging:
      level: info
      format: json
    cors:
      enabled: true
      origins: ["*"]