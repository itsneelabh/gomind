# Note: Secrets are created by setup.sh from .env file
# Run ./setup.sh to deploy with proper API keys
# Or create the secret manually:
#   kubectl create secret generic stock-tool-secrets \
#     --from-literal=FINNHUB_API_KEY=your-key -n gomind-examples
---
apiVersion: v1
kind: Service
metadata:
  name: stock-service
  namespace: gomind-examples
  labels:
    app: stock-tool
    component: tool
spec:
  selector:
    app: stock-tool
  ports:
    - name: http
      port: 80
      targetPort: 8082
      protocol: TCP
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-tool
  namespace: gomind-examples
  labels:
    app: stock-tool
    component: tool
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stock-tool
  template:
    metadata:
      labels:
        app: stock-tool
        component: tool
    spec:
      containers:
      - name: stock-tool
        image: stock-tool:latest
        imagePullPolicy: Never  # For local Kind cluster
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: PORT
          value: "8082"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: REDIS_URL
          value: "redis://redis.gomind-examples:6379"
        # Redis Registration Resilience (handles Redis startup race conditions)
        - name: GOMIND_DISCOVERY_RETRY
          value: "true"
        - name: GOMIND_DISCOVERY_RETRY_INTERVAL
          value: "30s"
        - name: FINNHUB_API_KEY
          valueFrom:
            secretKeyRef:
              name: stock-tool-secrets
              key: FINNHUB_API_KEY
        - name: DEV_MODE
          value: "false"
        - name: GOMIND_LOG_LEVEL
          value: "info"
        - name: GOMIND_LOG_FORMAT
          value: "json"
        - name: GOMIND_K8S_SERVICE_NAME
          value: "stock-service"
        - name: GOMIND_K8S_SERVICE_PORT
          value: "80"
        - name: GOMIND_K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # Telemetry Configuration
        - name: APP_ENV
          value: "development"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.gomind-examples:4318"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 10
